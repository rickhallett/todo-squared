<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TodoVue</title>
    <link rel="stylesheet" type="text/css" href="./public/css/app.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js"></script>
</head>

<body>
    <img src="./public/img/gcat.png" onclick="utils.seedData()">

    <div id="app">
        <div class="todoContainer">
            <header id="header">
                <img src="./public/img/angle-down.svg" id="toggle-all">
                <!-- v-model: Create a two-way binding on a form input element or a component. -->
                <input id="enter" autofocus autocomplete="off" placeholder="What would you like todo?" v-model="newTodo"
                    @keyup.enter="addTodo">
                <button id="add-todo">Add Todo</button>
            </header>

            <ul class="todo-list">
                <li class="todo">
                    <div class="todo-text">
                        <label class="expander">-</label>
                        <label class="inactive"> master watchandcode</label>
                        <input class="edit-input" style="display: none;">
                    </div>
                    <button class="destroy">x</button>
                </li>
                <ul class="sub-todo-list">
                    <li class="todo">
                        <div class="todo-text"><input type="checkbox" class="toggle"><label class="expander"></label><label
                                class="inactive">
                                consider reviewing some videos</label><input class="edit-input" style="display: none;"></div><button
                            class="destroy">x</button>
                    </li>
                    <li class="todo">
                        <div class="todo-text"><input type="checkbox" class="toggle"><label class="expander"></label><label
                                class="inactive">
                                contribute to gordons eslint plugin</label><input class="edit-input" style="display: none;"></div><button
                            class="destroy">x</button>
                    </li>
                    <li class="todo">
                        <div class="todo-text"><input type="checkbox" class="toggle"><label class="expander">-</label><label
                                class="inactive">
                                digestion techniques</label><input class="edit-input" style="display: none;"></div><button
                            class="destroy">x</button>
                    </li>
                    <ul class="sub-todo-list">
                        <li class="todo">
                            <div class="todo-text"><input type="checkbox" class="toggle"><label class="expander">-</label><label
                                    class="inactive">
                                    get unstuck</label><input class="edit-input" style="display: none;"></div><button
                                class="destroy">x</button>
                        </li>
                        <ul class="sub-todo-list">
                            <li class="todo">
                                <div class="todo-text"><input type="checkbox" class="toggle"><label class="expander"></label><label
                                        class="inactive"> If you've put in an honest effort to figure something out but
                                        are still
                                        stuck, you must ask for help.You will not magically get unstuck.The answer will
                                        probably not
                                        come to you in your dreams.</label><input class="edit-input" style="display: none;"></div><button
                                    class="destroy">x</button>
                            </li>
                            <li class="todo">
                                <div class="todo-text"><input type="checkbox" class="toggle"><label class="expander"></label><label
                                        class="inactive"> Getting help here is so exceedingly easy that you have no
                                        excuse not to. The
                                        first place to go is the #questions channel in Slack. If it's Monday, you
                                        should go to office
                                        hours and get an answer directly from me over video chat.If it's in the
                                        morning, go to the
                                        morning accountability meeting and tell the group what you're having trouble
                                        with.
                                        Opportunities to get unstuck are all around you.You just have to put your hand
                                        out and take
                                        them.</label><input class="edit-input" style="display: none;"></div><button
                                    class="destroy">x</button>
                            </li>
                        </ul>
                        <li class="todo">
                            <div class="todo-text"><input type="checkbox" class="toggle"><label class="expander">+</label><label
                                    class="inactive">
                                    add comments that describe each line in plain English</label><input class="edit-input"
                                    style="display: none;"></div><button class="destroy">x</button>
                        </li>
                        <li class="todo">
                            <div class="todo-text"><input type="checkbox" class="toggle"><label class="expander">+</label><label
                                    class="inactive">
                                    leave it on your desk until it bores you</label><input class="edit-input" style="display: none;"></div><button
                                class="destroy">x</button>
                        </li>
                        <li class="todo">
                            <div class="todo-text"><input type="checkbox" class="toggle"><label class="expander">+</label><label
                                    class="inactive">
                                    fix every combination of 1 missing feature</label><input class="edit-input" style="display: none;"></div><button
                                class="destroy">x</button>
                        </li>
                        <li class="todo">
                            <div class="todo-text"><input type="checkbox" class="toggle"><label class="expander">+</label><label
                                    class="inactive">
                                    remove jQuery</label><input class="edit-input" style="display: none;"></div><button
                                class="destroy">x</button>
                        </li>
                    </ul>
                </ul>


            </ul>

            <footer id="footer">
                <label>32 items</label>
                <label id="clear">Clear completed</label>
            </footer>

        </div>



        <div class="instructions">
            <p>
                <strong>Instructions:</strong>
                <br>Single-click to highlight and add sub todos
                <br>Double-click to edit todos
                <br>Click '+' to expand parent todos
                <br>
                <br><small>To students of watch and code:
                    adding <em>any</em> questions will prompt the
                    watch and code question prompt sheet...
                </small>
            </p>
        </div>
    </div>


    <script src="public/js/vue.js"></script>
    <script src="vue_app.js"></script>

</body>

</html>
